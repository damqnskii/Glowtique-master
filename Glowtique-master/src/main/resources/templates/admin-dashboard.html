<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/admin-dashboard.css">
    <title>ADMIN-DASHBOARD</title>
</head>
<body>
    <div class="container-user">
        <h2 style="text-align: center;">Admin Dashboard</h2>
            <table>
                <thead>
                <tr>
                    <th>User ID</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Number</th>
                    <th>Role</th>
                    <th>Street</th>
                    <th>Town</th>
                    <th>Updated At</th>
                    <th>Cart ID</th>
                    <th>Shipping Address</th>
                </tr>
                </thead>
                <tbody>


                <tr th:each="user : ${users}">
                    <form th:action="@{/admin-dashboard/edit/{id}(id=${user.id})}" th:method="put" th:object="${adminRequest}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.phoneNumber}"></td>

                        <td class="role">
                            <input type="text" th:field="*{role}" th:text="${user.role}" th:placeholder="${user.role}">
                        </td>
                        <td th:text="${user.street}"></td>
                        <td th:text="${user.town}"></td>
                        <td th:text="${#temporals.format(user.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${user.cart.id}"></td>
                        <td th:text="${user.shippingAddress}"></td>
                        <td>
                            <button type="submit" class="edit">Update</button>
                        </td>
                    </form>
                </tr>
                </tbody>
            </table>
    </div>

</body>
</html>
